<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление кредита</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet"/>
        <style>
        /* Добавляем размытие заднему фону модального окна */
        .modal-backdrop {
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body style="background-image: url('https://img.kapital.kz/VtWeQYlxmns/bG9jYWw6Ly8vbGVnYWN5L2ltYWdlcy8xL2EvOC9jLzcvOGJjYTViZmIzMzYwZjFkNTM1ZmI1MmMxZTdhLmpwZw')">

<!-- Форма оформления кредита -->
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://www.patee.ru/r/x6/1a/3f/c6/960m.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-piggy-bank fa-2x me-3" style="color: #279ce3;"></i>
                    <span class="h1 fw-bold mb-0">Sandwich Bank</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Get loan to buy a sandwich</h5>
                    <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="name">Name</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="Name" class="form-control form-control-lg" />
                        <label class="form-label" for="Name">lastName</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="Password" class="form-control form-control-lg" />
                        <label class="form-label" for="Password">Password</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="Password2" class="form-control form-control-lg" />
                    <label class="form-label" for="Password2">Password</label>
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" id="submitButton" type="button">Login</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Подключаем скрипты MDBootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

<div class="modal" id="loadingModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Загрузка...</span>
                </div>
                <p>Подождите, идет обработка заявки...</p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let submitButton = document.getElementById("submitButton");
        var loadingModal = document.getElementById("loadingModal");

        if (submitButton && loadingModal) {
            submitButton.addEventListener("click", function () {
                loadingModal.classList.add("show");
                loadingModal.style.display = "block";

                // Здесь вы можете добавить код для обработки заявки и скрыть модальное окно после завершения обработки.

                // Например, чтобы скрыть модальное окно после 3 секунд задержки (просто для демонстрации):
                setTimeout(function () {
                    loadingModal.classList.remove("show");
                    loadingModal.style.display = "none";
                }, 3000);
            });
        }
    });
</script>

</body>
</html>
